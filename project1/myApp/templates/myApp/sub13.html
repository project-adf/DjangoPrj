<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>POST 방식의 데이타 전달</title>

    <!-- 부트스트랩  시작 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

      <div class="container text-center">
        <h1>Sub13</h1>
        <hr>
        <h2>POST 방식의 폼문서 처리</h2>
        <form action="/myApp/messageCon/" method="post">
            <!-- 아래소스를 입력하지 않으면 Forbidden (403) 에러 발생 -->
            {% csrf_token %}
            <div class="form-group" style="width:50%; margin:10px auto">
                <label for="userName">이름 : </label>
                <input type="text" id="userName" name="userName" required
                    placeholder="당신의 이름을 입력하세요..." class="form-control">
                <br>
                <input type="submit" value="전송" class="btn btn-danger">
            </div>
        </form>
    </div>

</body>
</html>
