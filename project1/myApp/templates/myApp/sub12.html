<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GET 방식의 데이타 전달</title>

    <!-- 부트스트랩  시작 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <!-- templates/myApp/sub12.html -->
    <div class="container text-center">
        <h1>Sub12</h1>
        <hr>
        <h2>GET 방식의 폼문서 처리</h2>
        <h3>홀수와 짝수</h3>
        <!-- 전송 버튼 클릭시 form 태그의 action 주소로 이동 -->
        <form action="/myApp/numberCon/" method="get">
            <div class="form-group" style="width:50%; margin:10px auto">
                <label for="number">number</label>
                <input type="text" id="number" name="number" placeholder="Enter number" class="form-control">
                <br>
                <input type="submit" value="전송" class="btn btn-danger">
            </div>
        </form>
    </div>

</body>
</html>
